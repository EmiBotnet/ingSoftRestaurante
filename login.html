<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cuatro Estaciones</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Restaurante "Cuatro estaciones"</h1>
            <p>Donde tu paladar y corazón descubren nuevas sensaciones.</p>
        </div>
        <div class="right">
            <h2>Inicia sesión.</h2>
            <p>Si todavía no tienes una cuenta <a href="signup.html">regístrate aquí.</a></p>
            <form>
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Dirección de correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">¡A comer!</button>
            </form>
        </div>
    </div>
    <script src="JavaScript/login.js"></script>
</body>
</html>

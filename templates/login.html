<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Cuatro Estaciones</title>
  <link rel="stylesheet" href="../static/css/login.css"/>
  <link rel="stylesheet" href="../static/css/normalize.css"/>
</head>
<body>
  <div class="fondo-imagen">
    <img src="../static/img/fondoIndex.jpg" alt="Fondo"/>
  </div>

  <div class="login-container">
    <div class="login-left">
      <h1>Restaurante "Cuatro Estaciones"</h1>
      <p>Donde tu paladar y corazón descubren nuevas sensaciones.</p>
    </div>

    <div class="login-right">
      <h2>Iniciar sesión</h2>
      <p>¿Aún no tienes cuenta? <a href="{{ url_for('signup') }}">Regístrate aquí</a></p>

      <form action="/login" method="POST">
        <input name="usuario" type="text" placeholder="Usuario" required />
        <input name="email" type="email" placeholder="Correo electrónico" required />
        <input name="password" type="password" placeholder="Contraseña" required />

        <button type="submit" class="btn-ingresar">¡A comer!</button>
        <a href="/" class="btn-volver">Volver al inicio</a>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Cuatro Estaciones</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Restaurante "Cuatro estaciones"</h1>
            <p>Donde tu paladar y corazón descubren nuevas sensaciones.</p>
        </div>
        <div class="right">
            <h2>Crea tu cuenta</h2>
            <p>Crea tu cuenta para poder ingresar, no te tomará más de un minuto. Si ya tienes una cuenta <a href="login.html">inicia sesión</a>.</p>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Dirección de correo electrónico" required>
                <input type="tel" id="phone" placeholder="Número de celular" required>
                <input type="text" id="address" placeholder="Dirección de envío" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                <button type="submit">¡A comer!</button>
            </form>
        </div>
    </div>
    <script src="JavaScript/signup.js"></script>
</body>
</html>
